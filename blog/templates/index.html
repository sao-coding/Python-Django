<!-- index.html -->
{% extends 'base.html' %}
{% block title %} 部落格 {% endblock %}
{% block headmessage %} <h2>貼文列表</h2> {% endblock %}
{% block content %}
{% for post in posts %}
<a class="card-post" href="/post/{{ post.slug }}">
    <div class="post">
        <div class="post-title">
            <h2>{{ post.title }}</h2>
        </div>
        <div class="post-created">
            <p>發表於: {{ post.created_at }}</p>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
