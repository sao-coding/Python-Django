<!-- post.html -->
{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block title %} {{ post.title }} {% endblock %}
{% block headmessage %}
<h2>{{ post.title }}</h2>
{% endblock %}

{% block content %}
<p>發表於: {{ post.created_at }}</p>
<p>{{ post.body | markdown }}</p>
<hr>
<a href="/">回到部落格</a>
{% endblock %}
