<!-- carlist.html (p06 Template project) -->
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>模型車賣場</title>
</head>

<body>
    <h2>歡迎光臨NTU模型車賣場</h2>
    <table>
        <tr>
            {% for m in car_maker %}
            <td bgcolor="#ccffcc">
                <a href="{% url 'carlist-url' forloop.counter0 %}">{{m}}</a>
            </td>
            {% endfor %}
        </tr>
    </table>
    {% if cars %}
    <table>
        <tr>
            <td>車廠</td>
            <td>車款</td>
        </tr>
        {% endif %}
        {% for c in cars %}
        <tr bgcolor="{% cycle '#eeeeee' '#cccccc' %}">
            <td>{{ maker_name }}</td>
            <td>{{ c }}</td>
        </tr>
        {% empty %}
        <h3>車廠<em>{{maker_name}}</em>目前無庫存車</h3>
        {% endfor %}
        {% if cars %}
    </table>
    {% endif %}
</body>

</html>
