<!-- index.html (myTemplate) -->
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Home Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
    <nav class='navbar navbar-default'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                {% load static %}
                <img src="{% static "images/logo.png" %}" width=80>
                <a class='navbar-brand' href='#'>現正播出{{tv.name}}</a>
            </div>
            <ul class='nav navbar-nav'>
                <li class='active'><a href='/'>Home</a></li>
                <li><a href='{% url 'tv-url' 0 %}'>音樂台0</a></li>
                <li><a href='{% url 'tv-url' 1 %}'>網路流行音樂電台</a></li>
                <li><a href='{% url 'tv-url' 2 %}'>中天新聞</a></li>
                <li><a href='{% url 'tv-url' 3 %}'>公視新聞網</a></li>
                <li><a href='{% url 'tv-url' 4 %}'>藍井エイル - 心臓</a></li>
            </ul>
        </div>
    </nav>
    <div class='conatiner'>
        <div id='tvcode' align='center'>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{tv.tvcode}}" frameborder="0"
                allowfullscreen></iframe>
        </div>
    </div>
    <div class='panel panel-default'>
        <div class='panel-footer'><em>{{ now }}</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-
        cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</body>

</html>
