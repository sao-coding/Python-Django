<!-- index.html (myTemplate) -->
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Home Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class='navbar navbar-default'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                {% load static %}
                <img src="{% static 'images/logo.png' %}" width=80>
                {% if hour > 18 %}
                晚安
                {% elif hour < 10 %}
                早安
                {% else %}
                你好
                {% endif %}
                {% block tvname %}
                {% endblock %}
                <a class='navbar-brand' href='#'>現正播出{{tv.name}}</a>
            </div>
            {% block menu %}
            {% endblock %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <div class='panel panel-default'>
        <div class='panel-footer'><em>{{ now }}</div>
        {% include "footer.html" %}
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-
        cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

</body>

</html>
